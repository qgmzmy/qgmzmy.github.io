<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用payload-dumper-go提取payload.bin中的boot</title>
    <link rel="shortcut icon" href="images/Magisk_icon.png">
</head>
<body>
    <h1>使用payload-dumper-go提取payload.bin中的boot</h1>
    <h2>以下教程均以x86平台的Windows作为演示</h2>
    <hr style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="800" SIZE=3 align="left">
    <ol>
        <li><h3>首先需要<a href="https://github.com/ssut/payload-dumper-go/releases/tag/1.2.2">下载payload-dumper-go</h3></a></li>
        <img src="images/payload-dumper-go_Download.jpeg" width="750">
        <li><h3>将下载的文件解压</h3></li>
        <img src="images/payload-dumper-go_unzip.png" width="750">
        <li><h3>在解压后得到的文件夹中打开cmd</h3></li>
        <img src="images/opening_cmd.png" width="750">
        <br>
        <img src="images/cmd.png" width="750">
        <li><h3>将payload.bin放入文件夹中</h3></li>
        <img src="images/payload.bin.png" width="750">
        <li><h3>在cmd窗口中输入：</h3></li>
        <code>
            <h3>payload-dumper-go.exe -p boot -o .\ .\payload.bin</h3>
        </code>
        <br>
        <img src="images/Extract_boot.img_command.png" width="750">
    </ol>
</body>
</html>
